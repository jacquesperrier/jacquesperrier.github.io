<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection LOISELLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-2 font-sans text-sm md:text-base">
    <div class="max-w-lg mx-auto bg-white p-4 rounded-xl shadow-lg border-t-8 border-blue-800">
        <h1 class="text-xl font-black text-center mb-4 uppercase text-blue-900 border-b-2 pb-2">Inspection LOISELLE</h1>
        <form id="inspectionForm" class="space-y-4">
            <div class="grid grid-cols-1 gap-3 bg-blue-50 p-3 rounded-lg">
                <input type="text" name="employe" placeholder="Nom de l'employé" required class="w-full border p-2 rounded shadow-sm">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" name="plaque" placeholder="Plaque" required class="border p-2 rounded shadow-sm">
                    <input type="text" name="unite" placeholder="Unité #" required class="border p-2 rounded shadow-sm">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" name="date" required class="border p-2 rounded shadow-sm bg-white">
                    <input type="time" name="heure" required class="border p-2 rounded shadow-sm bg-white">
                </div>
                <input type="text" name="lieu" placeholder="Lieu (Ville/Site)" required class="w-full border p-2 rounded shadow-sm">
            </div>
            <div id="itemsList" class="space-y-2 pt-2"></div>
            <textarea name="commentaires" placeholder="Commentaires additionnels..." class="w-full border p-2 rounded mt-2 shadow-sm" rows="2"></textarea>
            <button type="submit" id="btnSubmit" class="w-full bg-blue-800 text-white font-black py-4 rounded-xl shadow-lg hover:bg-blue-900 transition active:scale-95 uppercase tracking-wider">Envoyer le Rapport</button>
        </form>
    </div>
    <script>
        const items = ["Niveaux", "Pneus", "Freins", "Lumières", "Direction", "Miroirs", "Sécurité", "Chargement"];
        const list = document.getElementById('itemsList');
        const status = {};
        items.forEach(it => {
            const div = document.createElement('div');
            div.className = "p-2 border rounded-lg bg-white shadow-sm flex flex-col gap-2";
            div.innerHTML = `<div class="flex justify-between items-center"><span class="font-bold text-gray-700 uppercase text-xs">${it}</span><div class="flex gap-2"><button type="button" onclick="setStat('${it}','OK')" id="ok-${it}" class="px-4 py-1 bg-gray-100 rounded-md font-bold text-xs">OK</button><button type="button" onclick="setStat('${it}','DEF')" id="def-${it}" class="px-4 py-1 bg-gray-100 rounded-md font-bold text-red-600 text-xs">DEF</button></div></div><input type="text" id="note-${it}" placeholder="Détail du défaut..." class="hidden w-full border p-1 rounded text-xs bg-gray-50 italic">`;
            list.appendChild(div);
            status[it] = "OK";
        });
        function setStat(it, val) {
            status[it] = val;
            document.getElementById(`ok-${it}`).className = val==='OK' ? "px-4 py-1 bg-green-600 text-white rounded-md font-bold text-xs shadow-md" : "px-4 py-1 bg-gray-100 rounded-md font-bold text-xs";
            document.getElementById(`def-${it}`).className = val==='DEF' ? "px-4 py-1 bg-red-600 text-white rounded-md font-bold text-xs shadow-md" : "px-4 py-1 bg-gray-100 rounded-md font-bold text-xs text-red-600";
            document.getElementById(`note-${it}`).classList.toggle('hidden', val!=='DEF');
        }
        document.getElementById('inspectionForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('btnSubmit');
            b.disabled = true; b.innerText = "ENVOI EN COURS...";
            const f = new FormData(e.target);
            const data = {
                employe: f.get('employe'), plaque: f.get('plaque'), unite: f.get('unite'), date: f.get('date'), heure: f.get('heure'), lieu: f.get('lieu'), commentaires: f.get('commentaires'),
                items: items.map(it => ({ nom: it, statut: status[it], note: document.getElementById(`note-${it}`).value }))
            };
            try {
                await fetch('https://formspree.io/f/xpzygkqr', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
                await fetch('https://script.google.com/macros/s/AKfycbz-1sHucUCXwJlTw-ga7jtmQ9j9v8Oaw0hRaREPmZBP-xyTudOthjvNbTo9KgpNFdsILA/exec', { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                alert("✅ Rapport LOISELLE envoyé avec succès !");
                location.reload();
            } catch (err) { alert("Erreur d'envoi."); b.disabled = false; b.innerText = "Envoyer le Rapport"; }
        };
    </script>
</body>
</html>
