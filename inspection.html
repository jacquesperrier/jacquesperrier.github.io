<body>

<div class="container" id="main-form">
    <div class="logo">
        <h1>LOISELLE</h1>
        <p>INSPECTION QUOTIDIENNE / DAILY INSPECTION</p>
    </div>
    
    <form action="https://formspree.io/f/xdadypze" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_subject" id="email-subject" value="Inspection Normale - LOISELLE">

        <div class="info-card">
            <label>üë§ Employ√© / Employee :</label>
            <input type="text" name="NOM_EMPLOYE" required>
            <label>üî¢ Plaque / Plate :</label>
            <input type="text" name="PLAQUE" required>
            <label>üöõ Unit√© / Unit :</label>
            <input type="text" name="UNITE" required>
            <label>üìÖ Date :</label>
            <input type="date" name="DATE" id="inspect_date" required>
        </div>

        <div id="itemsList"></div>

        <div class="info-card">
            <label>‚úçÔ∏è Signature :</label>
            <div class="sig-container"><canvas id="sig-canvas"></canvas></div>
            <input type="hidden" name="SIGNATURE_INSPECTION" id="sig-data">
        </div>

        <button type="submit" class="btn-submit">üöÄ ENVOYER / SUBMIT</button>
    </form>
</div>

<div class="container" id="receipt">
    <div class="logo"><h1>LOISELLE</h1></div>
    <div class="receipt-box" id="receipt-style">
        <h2 id="receipt-title" style="text-align:center;">INSPECTION ENVOY√âE / SUBMITTED</h2>
        <hr style="margin:15px 0;">
        <p><strong>Statut / Status :</strong> <span id="r-status">CONFORME / COMPLIANT</span></p>
        <p style="margin-top:15px; font-size: 0.85em;">Ce document sert de preuve pour les autorit√©s routi√®res. / This serves as proof for road authorities.</p>
    </div>
    <button onclick="location.reload()" class="btn-submit" style="background:#eee; margin-top:30px;">NOUVELLE INSPECTION / NEW</button>
</div>

<script>
    const items = [
        {fr: "Niveaux & Fuites", en: "Fluids & Leaks"},
        {fr: "Pneus & Boulons", en: "Tires & Bolts"},
        {fr: "Freins & Boyaux", en: "Brakes & Hoses"},
        {fr: "Lumi√®res & Gyrophare", en: "Lights & Beacon"},
        {fr: "Direction & Suspension", en: "Steering & Suspension"},
        {fr: "Miroirs & Pare-brise", en: "Mirrors & Windshield"},
        {fr: "S√©curit√© (Extincteur, Trousse)", en: "Safety (Extinguisher, Kit)"},
        {fr: "Chargement (Sangles, Toile)", en: "Load Security (Straps, Tarp)"}
    ];

    const list = document.getElementById('itemsList');
    items.forEach((item, i) => {
        list.innerHTML += `
            <div class="item-group">
                <div class="item-main">
                    <div class="item-text"><div>${item.fr}</div><div>${item.en}</div></div>
                    <div class="status-options">
                        <input type="radio" name="ETAT_${item.fr}" value="OK" id="ok${i}" required onclick="showProof(${i}, false)">
                        <label for="ok${i}" class="ok">OK</label>
                        <input type="radio" name="ETAT_${item.fr}" value="DEF" id="def${i}" required onclick="showProof(${i}, true)">
                        <label for="def${i}" class="defect">DEF</label>
                    </div>
                </div>
                <div class="proof-zone" id="proof-${i}">
                    <label style="color:var(--red); font-size:0.75em;">üì∏ Photo & Note (D√©faut / Defect) :</label>
                    <input type="file" name="PHOTO_${item.fr}" accept="image/*" capture="environment">
                    <textarea name="NOTE_${item.fr}" id="note-${i}" rows="1" placeholder="D√©tails du d√©faut / Defect details..."></textarea>
                </div>
            </div>`;
    });

    function showProof(id, visible) {
        document.getElementById(`proof-${id}`).style.display = visible ? 'block' : 'none';
        const note = document.getElementById(`note-${id}`);
        if(visible) note.setAttribute('required', 'required');
        else note.removeAttribute('required');
    }

    document.getElementById('inspect_date').valueAsDate = new Date();
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; ctx.lineWidth=2; ctx.lineCap='round'; }
    window.onload = resize;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const client = e.touches ? e.touches[0] : e;
        return { x: client.clientX - rect.left, y: client.clientY - rect.top };
    }
    canvas.addEventListener('touchstart', (e) => { drawing=true; ctx.beginPath(); const p=getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive:false});
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p=getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive:false});
    window.addEventListener('touchend', () => drawing=false);

    document.querySelector("form").onsubmit = function() {
        let hasDefect = false;
        items.forEach((item, i) => { if(document.getElementById(`def${i}`).checked) hasDefect = true; });

        if(hasDefect) {
            document.getElementById('email-subject').value = "‚ö†Ô∏è D√âFAUT / DEFECT - LOISELLE";
            document.getElementById('receipt-style').style.background = "#fff5f5";
            document.getElementById('receipt-title').textContent = "‚ö†Ô∏è D√âFAUT D√âTECT√â / DEFECT DETECTED";
            document.getElementById('r-status').textContent = "NON-CONFORME / NON-COMPLIANT";
        }

        document.getElementById('sig-data').value = canvas.toDataURL("image/jpeg", 0.5);
        document.getElementById('main-form').style.display = 'none';
        document.getElementById('receipt').style.display = 'block';
    };
</script>
</body>
</html>
